<body>
    <button class="btn btn-laranja">Button</button>
    <button class="btn btn-roxo">Button</button>
    <button class="btn btn-amarelo">Button</button>

    <!-- 
        @extend herda atraves de classe, ex: '.btn{} = @extend .btn'
        @include inclue atraves do @mixin, ex: '@mixin btn{} = .btn-botao{@include btn}'
                O @extend faz com que o style.css tenha menos código, sendo assim mais prático;
        
        O @mixin fica no começo do código;
        darken da uma tonalidade dark ao elemento, ex = &:hover background: darken($background, 10%)
        desaturate tira a saturação da cor, ex = &:hover background: desaturate($background, 70%)
        mix mistura as cores, ex = &:hover background: mix($background, blue)
        grayscale da um tom de cinza ao elemento, ex = &:hover background: grayscale($background)            

    -->
</body>
</html>
